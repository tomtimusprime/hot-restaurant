<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">

  
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
          <h1><span><i class="fas fa-fire-alt"></i></span>Hot Restaurant</h1>
          <hr />
          <h3>Make a reservation before they're all gone!</h3>
          <a href="./home.html"
            ><button class="btn btn-danger btn-lg">
              <span class="fa fa-home"></span> Home
            </button></a
          >
          <a href="./tables.html"
            ><button class="btn btn-danger btn-lg second-button">
              <span class="fa fa-eye"></span> View Tables
            </button></a
          >
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Make Your Reservation</h4>
                    </div>
                    <div class="card-section">
                        <form>
                            <div class="form-group m-4">
                                <input type="text" class="form-control" id="reserve-name" placeholder="Enter your name">
                            </div>
                            <div class="form-group m-4">
                                <input type="text" class="form-control" id="reserve-phone" placeholder="Enter your phone number">
                            </div>
                            <div class="form-group m-4">
                                <input type="email" class="form-control" id="reserve-email" placeholder="Enter your email">
                            </div>
                            <div class="form-group m-4">
                                <input type="text" class="form-control" id="reserve-id" placeholder="Enter a unique ID">
                            </div>
                            <button id="submit-btn" class="btn second-button ml-4 mb-3 submit-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
          <div class="footer">
            <div class="container">
              <a href="/api/tables">API Table Link</a>
              <a href="/api/waitList">API Wait List</a>
            </div>
        </div>
      </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="reserve.js"></script>
</body>
</html>
